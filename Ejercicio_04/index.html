<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .puntero{
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                <div class="col-sm-8">
                    Búsqueda:
                    <br>
                        <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="ingrese lo que desea buscar">
                </div>
                <div class="col-sm-4">
                    Búsqueda Sexo:
                    <br>
                    <select ng-model="busqueda.sexo" class="form-control">
                        <option value="">Cualquiera</option>
                        <option value="mujer">Mujeres</option>
                        <option value="hombre">Hombres</option>
                    </select>
                </div>
            </div>
            <br>
        <table class="table table-striped">
            <tr>
                <th>Avatar</th>
                <th><a class="puntero" ng-click="columna='nombre'; reverse= !reverse;">Nombre</a></th>
                <th><a class="puntero" ng-click="columna='sexo'; reverse= !reverse;">Sexo</a></th>
                <th>Teléfono</th>
                <th>Celular</th>
            </tr>
            <tr ng-repeat="persona in listaPersonas | filter:busqueda | orderBy:columna:reverse"> <!--ordernar ascendente solo se coloca la variable y en orides descendente se le coloca el signo - al lado izquierdo de la variable -->
                <td> <img ng-src="img/{{persona.avatar}}" class="avatar img-circle" alt=""></td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.sexo}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.celular}}</td>
            </tr>
        </table>
            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
