<h1>Estos son nuestros Estudiantes...</h1>
<div>
	<table class="table table-stripe">
		<tr>
			<th>ID</th>
			<th>Primer Nombre</th>
			<th>Segundo Nombre</th>
			<th>Sexo</th>
			<th>Telefono</th>
			<th>Celular</th>
		</tr>
		<tr ng-repeat="alumno in listaEstudiantes">
			<td>{{alumno.id}}</td>
			<td>{{alumno.nombre}}</td>
			<td>{{alumno.snombre}}</td>
			<td>{{alumno.sexo}}</td>
			<td>{{alumno.telefono}}</td>
			<td>{{alumno.celular}}</td>
		</tr>
	</table>
</div>
